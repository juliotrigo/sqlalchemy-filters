sudo: false
language: python

services:
  - mysql

install:
  - pip install tox

matrix:
  include:
    - stage: test
      python: 2.7
      env: TOX_ENV=py27
    - stage: test
      python: 3.4
      env: TOX_ENV=py34
    - stage: test
      python: 3.5
      env: TOX_ENV=py35
    - stage: test
      python: 3.6
      env: TOX_ENV=py36
    - stage: deploy
      script: skip
      deploy:
        provider: pypi
        user: mattbennett
        password:
          secure: ""
        on:
          tags: true
          repo: Overseas-Student-Living/sqlalchemy-filters
        distributions: "sdist bdist_wheel"

script:
  - tox -e $TOX_ENV

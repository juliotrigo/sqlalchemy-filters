version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.6.1
      - image: circleci/mysql:8.0.16
        command: [--character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci]
        environment:
          MYSQL_DATABASE: sqlalchemy_filters_test

    working_directory: ~/sqlalchemy_filters

    steps:
      - checkout

      - run:
          name: install
          command: |
            sudo pip install -U pip wheel setuptools
            sudo pip install -U -e ".[dev,mysql]" --trusted-host devpi.project-g66.com --extra-index-url  https://devpi:${DEVPI_HTTP_PASSWORD}@devpi.project-g66.com/root/prod/+simple/
      - run:
          name: test
          environment:
            MODULE_NAME: sqlalchemy_filters
          command: |
            flake8 ${MODULE_NAME} test
            mkdir /tmp/coverage-html
            coverage run --concurrency=eventlet --source ${MODULE_NAME} -m pytest test
            coverage html -d /tmp/coverage-html --fail-under 100
      - store_artifacts:
          path: /tmp/coverage-html
          destination: coverage-html

  release:

    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout

      - run:
          name: upload sqlalchemy filters package
          command: |
            sudo pip install devpi-client
            devpi use https://root:${DEVPI_ROOT_PASSWORD}@devpi.project-g66.com
            devpi login root --password=${DEVPI_ROOT_PASSWORD}
            devpi use root/prod
            devpi upload
            devpi logoff

workflows:
  version: 2
  do-it-all:
    jobs:
      - test:
          context: org-global
      - approval:
          filters:
            branches:
              only: master
          context: org-global
          type: approval
          requires:
            - test
      - release:
          context: org-global
          requires:
            - approval
